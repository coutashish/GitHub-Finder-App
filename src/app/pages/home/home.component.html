<div class="container">
    <div *ngIf="!user">
    <form class="form-inline mt-4 d-flex justify-content-center" (ngSubmit)="handleFind()">
   
      <!-- <div class="form-group ">
      
        <label for="userName">User Name</label>
      
     
        <input type="text" id="userName" class="form-control mx-sm-3" aria-describedby="passwordHelpInline"
          [(ngModel)]="userName" name="userName">
      
      </div>
        
      
      <button type="submit" class="btn btn-primary mb-2">Find User</button> -->
      
      <!-- ------------------------------------- -->
      <div class="card text-center" style="width: 20rem;">
        <div class="card-header">
          Find User
        </div>

        <div class="card-body">

          <div class="form-group ">
      
            <label for="userName">User Name</label>
            <!-- <p class="card-text">User Name</p> -->
         
            <input type="text" id="userName" class="form-control " aria-describedby="passwordHelpInline"
              [(ngModel)]="userName" name="userName">
          
          </div>
            
        </div>
        <div class="card-footer ">
          <button type="submit" class="btn btn-primary mb-2">Find User</button>

        </div>
        </div>
      
      <!-- ------------------------------------- -->
      
    </form>
  </div>

  <div *ngIf="user" class="">
    <a class="btn btn-light text-secondary" (click)="handleRefresh()" >back</a>
  </div>
    <!-- to render error -->
    <div *ngIf="error" class="alert alert-danger m-5" role="alert">
      {{
        error
      }}
    </div>
    <div class="row mt-3">
  
      <div class="col col-md-4">
  
        <app-user-card *ngIf="user" [user]='user'></app-user-card>
  
      </div>
      <div class="col col-md-8">
        <app-repos *ngIf="user" [repoUrl]='$any(user).repos_url'></app-repos>
        
      </div>
    </div>
  </div>
